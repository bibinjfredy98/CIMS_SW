<!-- signup_sub_admin.html -->





{% load static %}

{% get_static_prefix as static %}


<!doctype html>

<html
  lang="en"
  class="dark-style layout-wide customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{{static}}assets/"
  data-template="vertical-menu-template">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Login Cover - Pages | Vuexy - Bootstrap Admin Template</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{static}}assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap"
      rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="{{static}}assets/vendor/fonts/fontawesome.css" />
    <link rel="stylesheet" href="{{static}}assets/vendor/fonts/tabler-icons.css" />
    <link rel="stylesheet" href="{{static}}assets/vendor/fonts/flag-icons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{{static}}assets/vendor/css/rtl/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{{static}}assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{{static}}assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{{static}}assets/vendor/libs/node-waves/node-waves.css" />
    <link rel="stylesheet" href="{{static}}assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="{{static}}assets/vendor/libs/typeahead-js/typeahead.css" />
    <!-- Vendor -->
    <link rel="stylesheet" href="{{static}}assets/vendor/libs/@form-validation/form-validation.css" />
    
    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{{static}}assets/vendor/css/pages/page-auth.css" />

    <!-- Helpers -->
    <script src="{{static}}assets/vendor/js/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="{{static}}assets/vendor/js/template-customizer.js"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{{static}}assets/js/config.js"></script>
  </head>
<style>



</style>
  <body>
    <!-- Content -->

    <div class="authentication-wrapper authentication-cover authentication-bg">
      <div class="authentication-inner row">
        <div class="d-none d-lg-flex col-lg-7 p-0 mt-0">
          <div class="auth-cover-bg auth-cover-bg-color d-flex justify-content-center align-items-center ">
            <img
              src="{{static}}assets/img/illustrations/auth-login-illustration-light.png"
              alt="auth-login-cover"
              class="img-fluid my-5 auth-illustration"
              data-app-light-img="illustrations/auth-login-illustration-light.png"
              data-app-dark-img="illustrations/auth-login-illustration-dark.png" />

            <img
              src="{{static}}assets/img/illustrations/bg-shape-image-light.png"
              alt="auth-login-cover"
              class="platform-bg"
              data-app-light-img="illustrations/bg-shape-image-light.png"
              data-app-dark-img="illustrations/bg-shape-image-dark.png" />
          </div>
        </div>

        <div class="d-flex col-12 col-lg-5 align-items-center p-sm-5 p-4">
          <div class="w-px-400 mx-auto">

            <p class="mb-4">Signup as User </p>

            <form id="formAuthentication" class="mb-3" action="{% url 'rsub_admin_signup_view' %}" method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" autofocus />
              </div>
              <div class="mb-3 form-password-toggle">
                <label class="form-label" for="password">Password</label>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" name="password" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
                </div>
              </div>
              <div class="mb-3 form-password-toggle">
                <label class="form-label" for="cpassword">Confirm Password</label>
                <div class="input-group input-group-merge">
                  <input type="password" id="cpassword" class="form-control" name="cpassword" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
                </div>
              </div>
            
              {% if msg %}
              <div class="alert alert-info">
                {{ msg }}
              </div>
              {% endif %}
            
              <button class="btn btn-primary d-grid w-100">Sign Up</button>
            </form>
            

            

            <p class="text-center">
              <!-- <span>Join in as sub admin</span> -->
                <a href="{% url 'admin_login' %}" class="back-buttonn">Back to login</a>
            </p>

          </div>
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="{{static}}assets/vendor/libs/jquery/jquery.js"></script>
    <script src="{{static}}assets/vendor/libs/popper/popper.js"></script>
    <script src="{{static}}assets/vendor/js/bootstrap.js"></script>
    <script src="{{static}}assets/vendor/libs/node-waves/node-waves.js"></script>
    <script src="{{static}}assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="{{static}}assets/vendor/libs/hammer/hammer.js"></script>
    <script src="{{static}}assets/vendor/libs/i18n/i18n.js"></script>
    <script src="{{static}}assets/vendor/libs/typeahead-js/typeahead.js"></script>
    <script src="{{static}}assets/vendor/js/menu.js"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{{static}}assets/vendor/libs/@form-validation/popular.js"></script>
    <script src="{{static}}assets/vendor/libs/@form-validation/bootstrap5.js"></script>
    <script src="{{static}}assets/vendor/libs/@form-validation/auto-focus.js"></script>

    <!-- Main JS -->
    <script src="{{static}}assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="{{static}}assets/js/pages-auth.js"></script>
    
  </body>
</html>
