    <script>
      $(document).ready(function() {
        $('.enshow').hide();
        // Listen for changes on the switch input
        $('.enswitch').change(function() {
          // Check if the switch is checked
          if ($(this).is(':checked')) {
            // If checked, show the .enshow div
            $('.enshow').show();
          } else {
            // If unchecked, hide the .enshow div
            $('.enshow').hide();
          }
        });
      });
